<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: blob:; connect-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net blob:;">
    <title>PDFomator</title>
    <meta name="description" content="Minimal Mobile PWA to Pack PDF Pages on a Sheet">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
        <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Pico CSS Red Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.red.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>PDFomator <span id="version" class="version"></span></h1>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div id="sheet" class="sheet a4-portrait"></div>
        </main>
        
        <!-- Bottom FABs Container -->
        <div class="fab-section">
            <div class="fab-container">
                <button id="sizeBtn" class="fab" aria-label="Change Paper Size">
                    <span>üìÑ</span>
                </button>
                
                <button id="gridBtn" class="fab" aria-label="Select Grid Layout">
                    <span>üî≤</span>
                </button>
                
                <button id="exportBtn" class="fab" aria-label="Export PDF">
                    <span>‚¨áÔ∏è</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Grid Picker Overlay (hidden by default) -->
    <div id="gridOverlay" class="grid-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="gridOverlayTitle">
        <div class="grid-picker">
            <h3 id="gridOverlayTitle">Select Grid Size</h3>
            <div id="gridMatrix" class="grid-matrix"></div>
            <div class="grid-info">
                <span id="gridDisplay">1 √ó 2</span>
            </div>
            <button id="cancelGrid" class="btn-cancel">Cancel</button>
        </div>
    </div>
    
    <!-- Size Picker Overlay -->
    <div id="sizeOverlay" class="size-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="sizeOverlayTitle">
        <div class="size-picker">
            <h3 id="sizeOverlayTitle">Select Paper Size & Orientation</h3>
            <div class="size-options">
                <div class="size-option interactive-card" data-size="A4" data-orientation="portrait">
                    <div class="size-preview a4-portrait"></div>
                    <span class="size-label">A4 Portrait</span>
                    <span class="size-dimensions">210 √ó 297mm</span>
                </div>
                <div class="size-option interactive-card" data-size="A4" data-orientation="landscape">
                    <div class="size-preview a4-landscape"></div>
                    <span class="size-label">A4 Landscape</span>
                    <span class="size-dimensions">297 √ó 210mm</span>
                </div>
                <div class="size-option interactive-card" data-size="A3" data-orientation="portrait">
                    <div class="size-preview a3-portrait"></div>
                    <span class="size-label">A3 Portrait</span>
                    <span class="size-dimensions">297 √ó 420mm</span>
                </div>
                <div class="size-option interactive-card" data-size="A3" data-orientation="landscape">
                    <div class="size-preview a3-landscape"></div>
                    <span class="size-label">A3 Landscape</span>
                    <span class="size-dimensions">420 √ó 297mm</span>
                </div>
            </div>
            <button id="cancelSize" class="btn-cancel">Cancel</button>
        </div>
    </div>
    
    <!-- PDF Page Selector Overlay -->
    <div id="pageSelector" class="page-selector-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="pageSelectorTitle">
        <div class="page-selector">
            <h3 id="pageSelectorTitle">Select PDF Page</h3>
            <div id="pageGrid" class="page-grid"></div>
            <div class="page-selector-actions">
                <button id="cancelPageSelection" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Export Quality Selector Overlay -->
    <div id="exportOverlay" class="export-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="exportOverlayTitle">
        <div class="overlay-content">
            <h3 id="exportOverlayTitle">Export Quality</h3>
            <div class="export-options">
                <button id="exportSD" class="export-btn">
                    <strong>SD (web, mail)</strong>
                    <small>Smaller files</small>
                </button>
                <button id="exportHD" class="export-btn">
                    <strong>HD (print)</strong>
                    <small>Bigger files</small>
                </button>
                <button id="cancelExport" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File Type Selector Overlay -->
    <div id="fileTypeSelector" class="file-type-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="fileTypeSelectorTitle">
        <div class="file-type-picker">
            <h3 id="fileTypeSelectorTitle">Choose Content Type</h3>
            <div class="file-type-buttons">
                <button id="selectPdfBtn" class="file-type-btn">
                    <span class="file-type-icon">üìÑ</span>
                    <span>PDF Document</span>
                </button>
                <button id="selectImageBtn" class="file-type-btn">
                    <span class="file-type-icon">üñºÔ∏è</span>
                    <span>Image File</span>
                </button>
            </div>
            <button id="cancelFileType" class="btn-cancel">Cancel</button>
        </div>
    </div>
    
    <!-- File Inputs (hidden) -->
    <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    
    <!-- Loading indicator -->
    <div id="loading" class="loading hidden" role="status" aria-live="polite" aria-label="Loading">
        <div class="spinner" aria-hidden="true"></div>
        <p>Processing...</p>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.2/jspdf.umd.min.js"></script>
    <script>
        // jsPDF initialization (from official examples)
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
